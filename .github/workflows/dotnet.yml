name: Build Release

on:
  push:
    branches: master
  pull_request:
     branches: [ master ]
     
env:
   # Solution file name
   SOLUTION_FILE_PATH: RestaurantChapeau.sln

jobs:
  build:
    runs-on: windows-2022

    steps:
    - uses: actions/checkout@v2
    
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1
      
    - name: Navigate to Workspace
      run: cd $GITHUB_WORKSPACE

    - name: Create Build Directory
      run: mkdir _build
      
    - name: Restore Packages
      run: nuget restore ${{env.SOLUTION_FILE_PATH}}

    - name: Build Solution
      run: |
        msbuild.exe ${{env.SOLUTION_FILE_PATH}} /property:Configuration=Release /p:OutputPath=../_build
        
    
